<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col mb-2" *ngFor="let imagen of listImagenes">
      <div class="card">
        <img [src]="imagen.previewURL" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <a [href]="imagen.largeImageURL" class="btn btn-primary" target="_blank">VER IMAGEN</a>
        </div>
        <div class="card-footer text-muted text-center">
            <div class="row">
                <div class="col">
                    <p class="likesViews">Likes</p>
                    <span class="badge bg-light">{{imagen.likes}}</span>
                </div>
                <div class="col">
                    <p class="likesViews">Views</p>
                    <span class="badge bg-light">{{imagen.views}}</span>
                </div>
            </div>
        </div>
      </div>
    </div> 
</div>

<div *ngIf="listImagenes.length > 0" class="d-flex justify-content-center">
  <ul class="pagination pagination-lg mt-4">
    <li class="page-item " *ngIf="paginaAnteriorClass()">
      <a class="page-link" (click)="paginaAnterior()">&laquo;Anterior</a>
    </li>
    <li class="page-item" *ngIf="paginaSiguienteClass()">
      <a class="page-link" (click)="paginaSiguiente()">Siguiente&raquo;</a>
    </li>
  </ul>
</div>
